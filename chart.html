<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js" integrity="sha512-5m2r+g00HDHnhXQDbRLAfZBwPpPCaK+wPLV6lm8VQ+09ilGdHfXV7IVyKPkLOTfi4vTTUVJnz7ELs7cA87/GMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const config = {
            type: 'bar',
            // type: 'line',
            data: {
                datasets: [{
                    label: 'My first dataset',
                    data: [15, 25, 30, 50, 40, 25, 55, 30, 20, 50, 60, 80],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)',
                        'rgb(205, 245, 86)',
                        'rgb(2, 205, 86)',
                        'rgb(25, 25, 90)',
                        'rgb(50, 50, 50)',
                        'rgb(250, 25, 90)',
                        'rgb(25, 250, 250)',
                        'rgb(0, 0, 0)',
                        'rgb(0,0,255)',
                        'rgb(255, 180,0)',
                    ],
                    tension: 0.1,
                    fill: true,
                    borderColor: 'rgba(0, 0, 255,0.3)',
                    borderWidth: 2,
                    showLine: true,
                    spanGaps: true
                }],
                labels: ['January',
                    'February',
                    'March',
                    'April',
                    'May',
                    'June',
                    'Jule',
                    'August',
                    'September',
                    'October',
                    'November',
                    'December'
                ],
            },
            options: {
                legend: {
                    display: false
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                maintainAspectRatio: false,
            }
        }
        let ctx = document.getElementById('myChart').getContext('2d');
        ctx.canvas.parentNode.style.width = '80vw';
        ctx.canvas.parentNode.style.marginLeft = '10vw';
        ctx.canvas.parentNode.style.height = '90vh';
        // ctx.canvas.parentNode.style.height = '80vh';
        const myChart = new Chart(
            ctx,
            config
        );
    </script>
</body>

</html>
